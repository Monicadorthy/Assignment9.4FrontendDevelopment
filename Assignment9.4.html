<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
             <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Glyphicon Blog page</title>
    <link rel="icon" type="image/jpg" href="http://metalholic.com/wp-content/uploads/2012/08/Blog_Icon_4.jpg">
             <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
             <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    </head>
    <body>
             <!-- Navbar -->
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">
    <div class="navbar-header navbar-text"> <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-fire"></span> Blog</a></div>
    <ul class="nav nav-pills navbar-text">
    <li><a href="#Home"><span class="glyphicon glyphicon-home"></span> Home</a></li>
    <li><a href="#About us"><span class="glyphicon glyphicon-list-alt"></span> About us</a></li>
    <li><a href="#Contact us"><span class="glyphicon glyphicon-earphone"></span> Contact us</a></li>
    <li><a href="#Profile"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
             <!-- Button trigger modal to get Form -->
    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal"><pan class="glyphicon glyphicon-hand-up"> RigisterHere</button>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
    <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel">Bootstrap Modal:- Registration Form</h4> </div>
             <!-- Modal -->
    <div class="modal-body">
    <div class="bs-example">
             <!-- Form -->
    <form role="form">
    <div class="form-group">
    <label for="exampleInputName">User Name</label>
    <input type="text" class="form-control" id="exampleInputName" placeholder="Name"> </div>
    <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"> </div>
    <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"> </div>
    <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <span class="glyphicon glyphicon-cloud-upload"></span><input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
    </div>
    <div class="checkbox">
    <label><input type="checkbox"> Check me out </label>
    </div>
    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-send"></span> Submit</button>
    </form>
    </div>
    </div>
    <div class="modal-footer">
    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </ul>   <!--end of ul> -->
    </nav>  <!-- end of nav-->
            <!-- Footer -->
    <div class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid"> <span class="glyphicon glyphicon-copyright-mark"> <p="navbar-text">Copyright | Mailme | Privacy | Terms</p></span>
    <a class="navbar-btn btn-danger btn pull-right" href="#Logout"><span class="glyphicon glyphicon-log-out"></span>Logout</a> 
    </div>
    </div>
            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
            <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
    </html>
